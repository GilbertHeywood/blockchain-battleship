<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1>Battle ship</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h2>My Games</h2>
			<a ng-click="$ctrl.newGame()">
				<span class="glyphicon glyphicon-plus-sign add-new"></span>
			</a>
			<table class="table table-hover">
				<tr class="games">
					<th></th>
					<th>Game Id</th>
					<th>Game Pot</th>
				</tr>
				<tr class="games" ng-repeat="game in $ctrl.myGames">
					<td>
						{{$index+1}}
					</td>
					<td>
						<a href="" style="cursor: pointer;" ng-click="$ctrl.playGame(game)">{{game.id}}</a>
					</td>
					<td>
						{{game.pot}}
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="row" ng-show="$ctrl.joinedGames.length">
		<div class="col-md-6 col-md-offset-3">
			<h2>Games I've joined</h2>
			<table class="table table-hover">
				<tr class="games">
					<th></th>
					<th>Game Id</th>
					<th>Game Pot</th>
				</tr>
				<tr class="games" ng-repeat="game in $ctrl.joinedGames">
					<td>
						{{$index+1}}
					</td>
					<td>
						<a href="" style="cursor: pointer;" ng-click="$ctrl.playGame(game)">{{game.id}}</a>
					</td>
					<td>
						{{game.pot}}
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="row" ng-show="$ctrl.otherGames.length">
		<div class="col-md-6 col-md-offset-3">
			<h2>Other games</h2>
			<table class="table table-hover">
				<tr class="games">
					<th></th>
					<th>Game Id</th>
					<th>Game Pot</th>
				</tr>
				<tr class="games" ng-repeat="game in $ctrl.otherGames">
					<td>
						{{$index+1}}
					</td>
					<td>
						<a href="" style="cursor: pointer;" ng-click="$ctrl.joinGame(game)">{{game.id}}</a>
					</td>
					<td>
						{{game.pot}}
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
